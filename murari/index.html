<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://placeit-img-1-p.cdn.aws.placeit.net/uploads/stage/stage_image/48731/optimized_product_thumb_stage.jpg" type="image/x-icon">
    <title>DJ Murari</title>
    <style>
        /* Smooth gradient background animation */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #ff4b2b, #ff416c, #8e44ad, #3498db, #1abc9c, #2ecc71, #f1c40f, #e74c3c);
            background-size: 300% 300%;
            animation: pulseBackground 8s infinite;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }

        @keyframes pulseBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* DJ Pulsating Text */
        h1 {
            font-size: 10vw;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            text-align: center;
            color: #fff;
            text-shadow: 
                0 0 10px #fff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff,
                0 0 40px #ff00ff,
                0 0 50px #ff00ff,
                0 0 75px #ff00ff;
            animation: djTextPulse 2s infinite alternate ease-in-out;
            cursor: pointer;
        }

        @keyframes djTextPulse {
            0% {
                text-shadow: 
                    0 0 15px #ff00ff,
                    0 0 25px #ff00ff,
                    0 0 35px #ff0000,
                    0 0 45px #ff7300,
                    0 0 60px #ff7300;
                color: #ff00ff;
            }
            50% {
                text-shadow: 
                    0 0 15px #00ffff,
                    0 0 25px #00ff00,
                    0 0 35px #ffff00,
                    0 0 45px #00ff00,
                    0 0 60px #00ff00;
                color: #00ffff;
            }
            100% {
                text-shadow: 
                    0 0 15px #0000ff,
                    0 0 25px #8a00ff,
                    0 0 35px #ff00ff,
                    0 0 45px #ff00ff,
                    0 0 60px #ff00ff;
                color: #8a00ff;
            }
        }

        /* Bass Vibration Effect */
        h1:hover {
            animation: bassVibration 0.2s infinite;
        }

        @keyframes bassVibration {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <h1>DJ Murari </h1>
    <!-- Background Music -->
    <audio id="background-music" src="./dj.mp3" loop autoplay></audio>
    <script>

        // Ensure music plays automatically on supported browsers
        const music = document.getElementById("background-music");
        document.body.addEventListener("click", () => {
            if (music.paused) {
                music.play();
            }
        });
    </script>
</body>
</html>
